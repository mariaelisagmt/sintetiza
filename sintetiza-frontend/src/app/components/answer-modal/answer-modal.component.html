<h2 mat-dialog-title>{{ question.description }}</h2>
<mat-dialog-content>
  <ul>
    @for (answer of question.anwers; track $index){
        <li> {{ answer.words.join(', ') }}</li>
        <br>
    }
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
