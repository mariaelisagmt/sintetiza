<div class="flex flex-col p-10 mt-5 items-center">
        <label for="word">Responda a pergunta sintentizando em apenas cinco palavras...</label>
        <div class="flex flex-col m-5 items-center">
        <input 
            type="text" 
            placeholder="Digite aqui..."
            id="word"
            [formControl]="word"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <label class="font-light px-3">{{ words.length }}/5 palavras</label>
    </div>
    <button 
        class="px-6 py-2 text-white font-bold rounded-lg shadow-md transition"
        (click)="saveWord()">
        Enviar
    </button>
</div>
