<h2 mat-dialog-title>Regras do Jogo</h2>
<mat-dialog-content class="text-base leading-6 space-y-3">
  <p>1. Responda com exatamente 5 palavras.</p>
  <p>2. Não use palavras ofensivas.</p>
  <p>3. Participe de forma respeitosa.</p>

</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
