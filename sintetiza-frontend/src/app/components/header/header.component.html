<header>
    <div class="logo"><img src="../../../assets/img/logo.png" /></div>
    <div class="grid grid-cols-3 content-around gap-2 px-10">
        <button 
            title="Carregar uma nova pergunta"
            class="w-12 h-12 flex items-center justify-center bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="refresh"></mat-icon>
        </button>
        <button
            title="Listagem de perguntas e respostas"
            class="w-12 h-12 flex items-center justify-center bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="list"></mat-icon>
        </button>
        <button
            title="Regras do jogo"
            class="w-12 h-12 flex items-center justify-center bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="info"></mat-icon>
        </button>
    </div>
</header>
